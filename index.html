<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="styles.css"
  >
  <title>Recipe Library</title>
</head>

<body>

  <main>
    <h1>Recipe Library</h1>

    <section class="parent">

      <div class="filter-container">
        <h2>Filter on diets</h2>
        <button
          class="filter-button"
          id="all-button"
        >All</button>
        <button
          class="filter-button"
          id="vegan-button"
        >Vegan</button>
        <button
          class="filter-button"
          id="veg-button"
        >Vegetarian</button>
        <button
          class="filter-button"
          id="nonveg-button"
        >Non-Veg</button>
      </div>


      <div class="sort-container">
        <h2>Sort on time</h2>
        <button
          class="sort-button"
          id="descending-button"
        >Descending</button>
        <button
          class="sort-button"
          id="ascending-button"
        >Ascending</button>
      </div>
    </section>

    <section class="parent2">
      <div
        class="option-item"
        id="message"
      >
        <h2>Placeholder for filter/sorting options</h2>
      </div>

      <div class="recipe-item">
        <img src="./assets/falafel.jpg" />
        <h2>Placeholder recipe</h2>
        <hr>
        <h3>Diet:</h3>
        <p>Vegan</p>
        <h3>Cooking Time:</h3>
        <p>30min</p>
        <hr>
        <h3>Ingredientes</h3>
        <ul class="ingredient-list">
          <li>Dried chickpeas</li>
          <li> Onion and garlic</li>
          <li>Herbs like parsley, cilantro</li>
          <li> Spices like cummin, coriander</li>
          <li> Sesame seeds as a bonus</li>
        </ul>
      </div>
    </section>

  </main>
</body>
<script src="script.js"></script>

</html>
