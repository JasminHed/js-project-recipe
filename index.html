<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="styles.css"
  >
  <title>Recipe Library</title>
</head>

<main>

  <body>
    <h1>Timeless Recipe Library</h1>

    <section class="filter-sort-container">

      <div class="filter-item">
        <h2>Filters</h2>
        <button>All</button>
        <button>Diet</button>
        <button>Type</button>
        <button>Cooking Time</button>
      </div>

      <div class="sort-item">
        <h2>Sort By</h2>
        <button>Diet</button>
        <button>Type</button>
        <button>Cooking Time</button>
        <button>Popular</button>
      </div>
    </section>

    <section class="option-recipe-container">
      <div class="option-item">
        <h3>Placeholder for filter/sorting options</h3>
      </div>

      <div class="recipe-item">
        <img src="./assets/foodviet.jpg" />
        <h3>Placeholder recipe</h3>
        <p>Type: Dinner</p>
        <p>Cooking Time: 30min</p>
        <p>Ingredientes
          Pork
          Noodles
          fish sauce
          Chili
          Coriander
        </p>

      </div>
    </section>

</main>
</body>

</html>
