<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="styles.css"
  >
  <title>Recipe Library</title>
</head>

<body>

  <main>

    <h1>Timeless Recipe Library</h1>

    <section class="filter-sort-container">

      <div class="filter-header">
        <h2>Filter on diets</h2>
      </div>

      <div class="filter-group">
        <button
          class="filter-button"
          id="vegan-button"
        >Vegan</button>
        <button
          class="filter-button"
          id="veg-button"
        >Vegetarian</button>
        <button
          class="filter-button"
          id="nonveg-button"
        >Non-Vegetarian</button>
      </div>

      <div class="sort-header">
        <h2>Sort on time</h2>
      </div>

      <div class="sort-group">
        <button
          class="sort-button"
          id="descending-button"
        >Descending</button>
        <button
          class="sort-button"
          id="ascending-button"
        >Ascending</button>
      </div>
    </section>

    <section class="option-recipe-container">

      <div
        class="option-item"
        id="message"
      >
        <h2>Placeholder for filter/sorting options</h2>

      </div>

      <div class="recipe-item">
        <img src="./assets/foodviet.jpg" />
        <h2>Placeholder recipe</h2>
        <h3>Diet:</h3>
        <p>Non-vegeterian</p>
        <h3>Cooking Time:</h3>
        <p>30min</p>
        <h3>Ingredientes</h3>
        <p> Pork
          Noodles
          fish sauce
          Chili
          Coriander
        </p>
      </div>
    </section>

  </main>
</body>
<script src="script.js"></script>

</html>
