<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="styles.css"
  >
  <title>Recipe Library</title>
</head>

<body>

  <main>
    <h1>Recipe Library</h1>

    <section class="parent">
      <div class="filter-container">
        <h2>Filter on diets</h2>
        <fieldset>


          <input
            type="radio"
            name="diet"
            id="all-button"
            value="all"
            checked
          >
          <label
            for="all-button"
            class="filter-button"
          >All</label>

          <input
            type="radio"
            name="diet"
            id="vegan-button"
            value="vegan"
          >
          <label
            for="vegan-button"
            class="filter-button"
          >Vegan</label>

          <input
            type="radio"
            name="diet"
            id="veg-button"
            value="vegetarian"
          >
          <label
            for="veg-button"
            class="filter-button"
          >Vegetarian</label>

          <input
            type="radio"
            name="diet"
            id="nonveg-button"
            value="nonveg"
          >
          <label
            for="nonveg-button"
            class="filter-button"
          >Non-Veg</label>
        </fieldset>
      </div>


      <div class="sort-container">
        <h2>Sort on time</h2>
        <fieldset>
          <input
            type="radio"
            name="sort"
            id="descending-button"
            value="descending"
          >
          <label
            for="descending-button"
            class="sort-button"
          >Ascending</label>

          <input
            type="radio"
            name="sort"
            id="ascending-button"
            value="ascending"
          >
          <label
            for="ascending-button"
            class="sort-button"
          >Ascending</label>

        </fieldset>
      </div>
    </section>



    <section class="parent2">
      <!--<div
        class="option-item"
        id="message"
      >
        <h2>Placeholder for filter/sorting options</h2>
      </div>-->


      <div id="recipes-container"></div>
    </section>

  </main>
</body>
<script src="script.js"></script>

</html>
